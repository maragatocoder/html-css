<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta, basta segurar crtl + espaço.</p>
    <img src="Logo html5 250.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub pastas.</p>
    <img src="imagens/Logo CSS 250.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JavaScript">

</body>
</html>
